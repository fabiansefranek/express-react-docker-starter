version: "3"
services:
    frontend:
        build:
            context: ./frontend
            dockerfile: ./Dockerfile
            args:
                - REACT_APP_BACKEND_URL=http://localhost:${EXPRESS_PORT}
        env_file:
            - .env
        environment:
            - PORT=${REACT_PORT}
        ports:
            - ${REACT_PORT}:${REACT_PORT}
    backend:
        build:
            context: ./backend
            dockerfile: ./Dockerfile
        env_file:
            - .env
        environment:
            - PORT=${EXPRESS_PORT}
        ports:
            - ${EXPRESS_PORT}:${EXPRESS_PORT}
